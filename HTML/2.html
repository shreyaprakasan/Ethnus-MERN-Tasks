<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 2</title>
    <style>
        table{
            background-color: aquamarine;
            text-align: left;
            border-spacing: 3px;
            border-radius: 5px;
            border-color: black;
            
        }
        th, td{
            border-radius: 5em;
        }
        th{
            text-align: center;
            border: 1px solid black;
        }
        td{ 
            border: 1px solid black;
            padding-right: 5em;
            text-align: left;
        }
    </style>
</head>
<body>
    <table border cellspacing="0">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
