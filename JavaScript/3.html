<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body style="margin: 10%;">
    <form onsubmit="handleSubmit(event)">
        <table>
            <tr>
                <td><label for="name">Name : </label></td>
                <td><input type="text" style="border: 2px solid black;"></td>
            </tr>
            <tr>
                <td><label for="email">Email : </label></td>
                <td><input type="email" style="border: 2px solid black;"></td>
            </tr>
            <tr>
                <td><label for="web">Website : </label></td>
                <td><input type="text" style="border: 2px solid black;"></td>
            </tr>
            <tr>
                <td><label for="mssg">Message : </label></td>
                <td><textarea type="text" style="border: 2px solid black;"></textarea></td>
            </tr>
        </table>
        <button style="cursor: pointer;" type="submit" value="Submit">Submit</button>
    </form>
    <script>
        function handleSubmit() {
            event.preventDefault();
            const fields = document.getElementsByTagName('input');            
            for(var i = 0; i < fields.length; i++)
                if (fields[i].value === '')
                    fields[i].style.borderColor = 'red';
            const field = document.getElementsByTagName('textarea');
            if(field[0].value === '')
                field[0].style.borderColor = 'red';
        }
    </script>
</body>
</html>
