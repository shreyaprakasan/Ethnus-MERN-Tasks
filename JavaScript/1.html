<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 1</title>
    
</head>
<body>
    <button onclick="date1()">
        show date
    </button>
    <p id="d1"></p>
    <button onclick="date2()">
        show Time
    </button>
    <p id="t1"></p>

    <script>
        function date1() {
            const date = new Date()
            const m = date.toLocaleString('default', { month: 'long' });
            let d = date.getDate()
            let y = date.getFullYear()
            document.getElementById("d1").innerHTML = d+"/"+m+"/"+y
        }
        function date2 (){
            const date = new Date()
            document.getElementById("t1").innerHTML = date
        }
    </script>
</body>
</html>
