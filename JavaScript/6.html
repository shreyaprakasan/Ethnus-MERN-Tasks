<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body style="margin: 10%;">
    <div>
        <input type="text">
        <button type="submit" style="cursor: pointer;" onclick="reorder()">REORDER</button>
        <p style="padding: 1%; border: 2px solid purple; border-radius: 2px; margin-right: 44em;"></p>
    </div>
    <script>
        function reorder() {
            const str = document.getElementsByTagName('input')[0].value;
            const rev = str.split('').sort().join('');
            document.getElementsByTagName('p')[0].innerHTML = rev;
        }
    </script>
</body>
</html>
