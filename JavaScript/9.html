<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <style>
        td {
            padding-bottom: 5%;
        }
    </style>
</head>
<body style="background-color: rgb(171, 30, 149);">
    <div style="background-color: rgb(96, 17, 84); margin-top: 8%; margin-left: 20%; margin-right: 40%; text-align: center; padding-top: 0.01%;">
        <form onsubmit="handlesubmit(event)" style="text-align: left; margin-top: 10%; margin-left: 5%;">
            <table style=" padding-bottom: 1%; color: white; font-weight: 500; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <tr>
                    <td>* Name : </td>
                    <td><input type="text" placeholder="your name" style="width: 150%; height: 50%;"></td>
                </tr>
                <tr>
                    <td>* Email : </td>
                    <td><input type="text" placeholder="your email" style="width: 150%; height: 50%;"></td>
                </tr>
                <tr>
                    <td>* Password : </td>
                    <td><input type="password" style="width: 150%; height: 50%;"></td>
                </tr>
                <tr>
                    <td>* Phone Number : </td>
                    <td><input type="text" style="width: 150%; height: 50%;"></td>
                </tr>
                <tr>
                    <td>* Gender : </td>
                    <td>
                        <input type="radio" value="Female"> Female
                        <input type="radio" value="Male"> Male
                        <input type="radio" value="Other"> Other
                    </td>
                </tr>
                <tr>
                    <td>Language : </td>
                    <td>
                        <select>
                            <option value="Select" selected> Select Language</option>
                            <option value="eng">English</option>
                            <option value="hin">Hindi</option>
                            <option value="mal">Malayalam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>* ZipCode : </td>
                    <td>
                        <input type="number" max="999999" minlength="6" maxlength="6">
                    </td>
                </tr>
                <tr>
                    <td>About : </td>
                    <td>
                        <textarea cols="20" rows="3"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" style="margin-bottom: 2%; background-color: white; color: black; padding: 2%; border-radius: 5px; cursor: pointer; margin-left: 20%; font-weight: 600; width: 40%;"> SUBMIT</button>
        </form>
    </div>
    <script>
        function handlesubmit(event){
            event.preventDefault();
            const fields = document.getElementsByTagName('input');
            let fl = 0;
            for (i = 0; i < fields.length; i++)
                if(fields[i].value === ''){
                    fl = 1;
                    break;
                }
            if (fl == 1)
                alert("Fields marked with * are necessary !");
        }
    </script>
</body>
</html>
